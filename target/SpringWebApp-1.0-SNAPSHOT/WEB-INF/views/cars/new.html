<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car creation</title>
</head>
<body>

<h1 style="text-align: center; font-size: 40px; color: #17a9b2">CREATE NEW CAR</h1><hr>

<form th:method="POST" th:action="@{/cars}" th:object="${newCar}">

    <p style="display: flex; justify-content: center">
        <label for="name"> <b> Enter car name:⠀</b> </label>
        <input type="text" th:field="*{name}" id="name" placeholder="name" style="width: 220px" />
    </p>

    <div style="color:red; text-align: center"
         th:if="${#fields.hasErrors('name')}" th:errors="*{name}">some error</div>

    <p style="display: flex; justify-content: center">
        <label for="model"> <b> Enter car model:⠀</b> </label>
        <input type="text" th:field="*{model}" id="model" placeholder="model" style="width: 215px"/>
    </p>

    <p style="display: flex; justify-content: center">
        <label for="wheelNum"> <b> Enter amount of wheels:⠀</b> </label>
        <input type="number" th:field="*{wheelNum}" id="wheelNum" min="2"/>
    </p>

    <div style="color:red; text-align: center"
         th:if="${#fields.hasErrors('wheelNum')}" th:errors="*{wheelNum}">some error</div>

    <hr>

    <div style = "display: flex; justify-content: center">
        <input type="submit" value="CREATE!"
               style="text-align: center; width: 160px; height: 50px;
               background-color: #93ef93; font-weight: bold">
            <span>⠀</span>
        <a href="/cars" style="text-decoration: none;">
            <button type="button" style="text-align: center;
             width: 80px; height: 50px; background-color: #f18e8e">
                <b>
                    CANCEL
                </b>
            </button>
        </a>
    </div>
</form>

</body>
</html>
